<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML1</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos parar descobrir qual tag deverá ultilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="use a tag &lt;P&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;H1&gt;...&lt;H6&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;Abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;ol&gt;">Listas numeração</abbr></li>
        <li><abbr title="Use as tags&lt;dt&gt e &lt;dd&gt;";>Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
